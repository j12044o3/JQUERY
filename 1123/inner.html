<!DOCTYPE html>
<html>
<head>
	<title>웹 페이지</title>
	<script>
		window.onload = function() {
			var header = document.getElementById('header');
			var originalText = header.innerHTML;
			header.innerHTML = '자바스크립트로 변경했어요!<br />';
			header.innerHTML = '원래는' + originalText + '였습니다.';
		};
	</script>
</head>
<body>
	<h1 id="header">header 1<span>12345</span></h1>
</body>
</html>
