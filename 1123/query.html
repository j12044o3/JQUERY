<!DOCTYPE html>
<html>
<head>
	<title>Document Object Model</title>
</head>
<body>
	<h1>Process - 1</h1>
	<h2>process - 2</h2>
	<h3>process - 3</h3>
	<h4 id="select">process - 4</h4>

	<script>
		document.querySelector('h1').style.backgroundColor = 'red';
		document.querySelector('h2').style.backgroundColor = 'red';
		document.querySelector('h3').style.backgroundColor = 'green';
		document.querySelector('h4').style.backgroundColor = 'blue';	
	</script>
</body>
</html>
